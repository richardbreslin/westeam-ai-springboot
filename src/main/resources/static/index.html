<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Friends Lookup</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

<div class="text-center bg-white p-6 rounded-lg shadow-md w-96" x-data="friendsApp()">
    <h1 class="text-xl font-bold mb-4">Steam Friends Lookup</h1>

    <!-- Input Field with HTMX Enhancement -->
    <input
            type="text"
            x-model="steamId"
            placeholder="Enter Steam ID..."
            class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
            hx-trigger="keyup changed delay:500ms"
            hx-get="/api/getFriends"
            hx-target="#friendsList"
            hx-swap="innerHTML"
    >

    <!-- Button to Fetch Friends (Alpine.js) -->
    <button
            @click="fetchFriends"
            class="mt-4 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
    >
        Submit
    </button>

    <!-- Friends List (HTMX Updates the Inner Content) -->
    <div id="friendsList" class="mt-4 text-left">
        <template x-if="loading">
            <p class="text-blue-500">Loading...</p>
        </template>

        <template x-if="error">
            <p class="text-red-500" x-text="error"></p>
        </template>

        <ul x-show="friends.length" class="mt-4 space-y-2">
            <template x-for="friend in friends" :key="friend.steamid">
                <li class="p-2 bg-gray-200 rounded-md">
                    <strong>Steam ID:</strong> <span x-text="friend.steamid"></span> <br>
                    <strong>Since:</strong> <span x-text="friend.friend_since"></span>
                </li>
            </template>
        </ul>
    </div>
</div>

<script>
    function friendsApp() {
        return {
            steamId: '',
            friends: [],
            loading: false,
            error: '',

            async fetchFriends() {
                if (!this.steamId) {
                    this.error = 'Please enter a Steam ID!';
                    return;
                }

                this.loading = true;
                this.error = '';
                this.friends = [];

                try {
                    const response = await fetch(`/api/getFriends?steamId=${this.steamId}`);
                    if (!response.ok) throw new Error('Failed to fetch friends.');

                    this.friends = await response.json();
                    if (this.friends.length === 0) {
                        this.error = 'No friends found for this Steam ID.';
                    }
                } catch (err) {
                    this.error = err.message;
                } finally {
                    this.loading = false;
                }
            }
        };
    }
</script>

</body>
</html>
