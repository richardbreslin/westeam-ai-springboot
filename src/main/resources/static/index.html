<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>westeam</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 10px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"], .btn-secondary {
            padding: 10px 20px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .steam-header {
            font-size: 2.5rem; /* 4 pts bigger */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(90deg, #0f0f0f, #1b1b1b);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 steam-header">westeam</h1>
        <form action="/submit" method="get">
            <input type="text" class="form-control mb-2" name="steamId" placeholder="Enter Steam Account ID" required>
            <input type="submit" class="btn btn-primary" value="Submit">
            <button type="button" class="btn btn-secondary mb-2" style="padding: 10px 20px;" onclick="addInput()">Add Another ID</button>
        </form>
    </div>
    </div>
    <script>
        function addInput() {
            const form = document.querySelector('form');
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = 'steamId';
            newInput.placeholder = 'Enter Steam Account ID';
            newInput.required = true;
            form.insertBefore(newInput, form.querySelector('input[type="submit"]'));
            form.insertBefore(document.createElement('br'), form.querySelector('input[type="submit"]'));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
